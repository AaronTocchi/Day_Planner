<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="moment.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="current-day" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg"> &nbsp; 9:00am</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="9am" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
        <!-- end of time block, copy 9 times -->
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">10:00am</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="10am" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">11:00am</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="11am" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">12:00am</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="12am" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 1:00pm</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="1pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 2:00pm</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="2am" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 3:00pm</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="3pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 4:00pm</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="4pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-lg">&nbsp; 5:00pm</span>
            </div>
            <input type="text" class="form-control bg-secondary text-white" id="5pm" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary bg-info text-white" type="button"
                    id="button-addon2">SAVE</button>
            </div>
        </div>
    </div>
    <!-- bottom of container -->

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
